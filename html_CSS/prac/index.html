
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            background-color: rgb(176, 209, 239);
        }

        label {
            margin-right: 5px;
        }

        input {
            margin-bottom: 20px;
            padding: 5px;
        }
        .btn{
            display: flex;
            justify-content: center;
        }
        .btn>input{
            padding:5px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <div>
      
    </div>



    <div class="main">

        
        <h1>Login form</h1>
        <form action="">
            <label for="uname">Username or Email:</label>
            <input required type="email" placeholder="Please enter your email">
            <br><br>
            <label for="pass">Password: </label>
            <input required type="password" name="" id="">
            <br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="100" step="20" value="30">
            
            <input type="range" name="" id="" min="0" max="20">


            <input type="Submit" value="SignIn">
            <br>
            Or
            Login with <a href="www.google.com">Google</a>
        </form>
    </div>
</body>

</html>
