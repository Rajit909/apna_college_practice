<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            background-color: rgb(176, 209, 239);
        }

        label {
            margin-right: 5px;
        }

        input {
            margin-bottom: 20px;
            padding: 5px;
        }
        .btn{
            display: flex;
            justify-content: center;
        }
        .btn>input{
            padding:5px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Registration form </h1>
        <div class="container">
            <form action="">
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" placeholder="Enter your first name">
                <br>
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname" placeholder="Enter your Last name">
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email">
                <br>
                <label for="pass">Password:</label>
                <input type="password" name="password" id="password" placeholder="Create your password">
                <br>
                <label for="rpass">Repeate password:</label>
                <input type="password" name="repeate-password" id="repeate-password"
                    placeholder="Re-Enter your password">
                <br>
                <div class="btn">
                    <input type="button" value="Submit" id="Submit">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
