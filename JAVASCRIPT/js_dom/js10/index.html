<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
    <style>
        body {
            background-color: rgb(143, 214, 57);
        }
        .One {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        ul>li>button {
            background-color: red;
            border-radius: 50%;
            color: yellow;
            text-decoration: double;
        }
    </style>
</head>
<body>
    <div class="One">
        <h1>Toto List App</h1>
        <div>
            <input type="text" name="" id="" placeholder="Enter your task">
            <button>Add task</button>

            <ul>
                <h2>Task will be here..</h2>
                <!-- task dainamically appear here -->
            </ul>
        </div>
    </div>

    <script>
        // Selection Element
        let inp = document.querySelector("input")
        let btn = document.querySelector("button")
        let list = document.querySelector("ul")

        btn.addEventListener("click", (e) => {
            let h2 = document.querySelector("h2")
            h2.innerText = ""
            // Creating task
            let task = document.createElement("li");
            task.innerText = inp.value;
            list.appendChild(task)
            inp.value = ""

            let Delbtn = document.createElement("button")
            Delbtn.classList.add("delete")
            Delbtn.innerText = "X"
            task.appendChild(Delbtn)

            let EditBtn = document.createElement("button");
            EditBtn.classList.add("edit");
            EditBtn.innerText = "Edit";
            task.appendChild(EditBtn)

            // Add event listener for the Edit button in the new task
            EditBtn.addEventListener("click", () => {
                editTask(task);
            });
        })

        list.addEventListener("click", (event) => {
            // Deleting a task
            if (event.target.className === "delete") {
                let listItem = event.target.parentElement;
                listItem.remove();
            }
        })

        // Function to enable editing for a task
        function editTask(task) {
            console.log(task);
            const taskText = task.firstChild;
            const newText = prompt("Edit task:", taskText.textContent);
            if (newText !== null) {
                taskText.textContent = newText;
            }
        }
    </script>
</body>
</html>
